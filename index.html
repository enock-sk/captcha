<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>captcha</title>
    <!-- boxicons link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
<header>Captcha in Javascript</header>
<div class="captcha-area">
    <div class="captcha-image">
        <img src="images/capture.PNG" alt="">
        <span class="captcha_num">K 4 j v Y 0</span>
    </div>
    <button class="reload-btn"><i class='bx bx-refresh'></i></button>
</div>
<form action="#" class="input_area">
    <input type="text" placeholder="enter captcha" required>
<button class="check_btn">Check</button>
<div class="status_text"></div>
</form>
</div>
<script src="js/script.js"></script>
</body>
</html>
